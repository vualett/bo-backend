name: Build and Upload Artifact

on:
  push:
    branches:
      - main  # O la rama que desees usar
  # pull_request:
  #   branches:
  #     - main  # O la rama que desees usar

defaults:
  run:
    shell: bash

jobs:
  build-and-deploy:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '14.21.3'

      - name: Install dependencies
        run: npm install > /dev/null || { echo "An error occurred."; exit 1; }

      - name: Set up Meteor
        uses: meteorengineer/setup-meteor@v2
        with:
          meteor-release: '2.15'

      - name: Set short SHA
        run: |
          echo "GITHUB_SHORT_SHA=${GITHUB_SHA: -8}" >> $GITHUB_SHORT_SHA

      - name: Build application
        run: |
          meteor build --server-only --architecture os.linux.x86_64 --directory bundle

      - run: |
          ls -ltr && pwd

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-artifact-${{ env.GITHUB_SHORT_SHA }}
          path: ./build # Cambia el path si tu build genera el output en otro lugar
