name: Deploy Application

on:
  push:
    branches: 
      - main

defaults:
  run:
    shell: bash

jobs:
  build-and-deploy:
    runs-on: ubuntu-22.04

    steps:

      - uses: actions/checkout@v4
        timeout-minutes: 5
        continue-on-error: false

      - name: Get short SHA
        timeout-minutes: 5
        continue-on-error: false
        id: git-sha
        uses: hudsonm62/short-sha@v1
        with:
          length: 7

      - name: Install dependencies
        run: npm install > /dev/null || { echo "An error occurred."; exit 1; }

      - name: Set up Meteor
        uses: meteorengineer/setup-meteor@v2
        with:
          meteor-release: '2.15'

      - name: Build application
        run: |
          meteor build --server-only --architecture os.linux.x86_64 --directory bundle

      - uses: actions/setup-go@v5
        timeout-minutes: 5
        continue-on-error: false
        with:
          go-version: 1.18.1
          cache: false

      - run: |
          ./deploy/bin/ssm-params-downloads-by-env -org Ualett -env SandBox -scheduled no -app backend

      - name: Listing Dirs and Files
        run: |
          ls -ltra && pwd
