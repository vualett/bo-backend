name: Deploy Application

on:
  push:
    branches: 
      - main

defaults:
  run:
    shell: bash

jobs:
  build-and-deploy:
    runs-on: ubuntu-22.04

    steps:

      - uses: actions/checkout@v4
        timeout-minutes: 5
        continue-on-error: false

      - name: Get short SHA
        id: git-sha
        uses: hudsonm62/short-sha@v1
        with:
          length: 7

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '14.21.3'

      - uses: actions/setup-go@v5
        with:
          go-version: 1.18.1
          cache: false
        timeout-minutes: 5
        continue-on-error: false

      - name: Set up Meteor
        uses: meteorengineer/setup-meteor@v2
        with:
          meteor-release: '2.15'

      - run: |
          ./deploy/bin/ssm-params-downloads-by-env -org Ualett -env SandBox -scheduled no -app backend

      - name: Install dependencies
        run: |
          ls -ltra ../../ && ls -ltra ../ && pwd && \
          npm install > /dev/null || { echo "An error occurred."; exit 1; }

      - name: Set up Meteor
        uses: meteorengineer/setup-meteor@v2
        with:
          meteor-release: '2.15'

      - name: Listing Files
        run: |
          ls -ltra && pwd && node -v && npm -v 



